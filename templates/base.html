{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>

    {% block sidebar %}
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #00a9b5;">
      <div class="container-fluid justify-content-center">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav" style="font-size: larger; padding-right: 9rem;">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{request.META.HTTP_NAME}}/">My Comics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Arcs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Wishlist</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Stats</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a type="button" class="btn btn-light" href="/add">
                  <img src="{% static 'plus-circle.svg' %}" style="padding-right: 5px;"> Add Comic
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

<!--  MODAL  -->
    <div class="modal fade" id="add_modal" tabindex="-1" aria-labelledby="add_modal_label" aria-hidden="true">
      <div class="modal-dialog modal-dialogue-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="add_modal_label">Search for a Series</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    {% endblock %}

      <title>COMIC BOOK</title>

  </head>
  <body>
    {% block content %}
    {% endblock %}
  </body>

</html>
